- sql: |
    MATCH (a) WITH a MATCH (b)--(a) RETURN a,b
  desc: with clause with match clause
  tasks: 
    - bind
    - plan
- sql: |
    MATCH (a) WITH a, a.age + 1 AS b RETURN a,b
  desc: with clause with expression
  tasks: 
    - bind
    - plan
- sql: |
    MATCH (a)-[]-(b) WITH a RETURN a
  desc: with clause with single variable
  tasks: 
    - bind
    - plan
- sql: |
    MATCH (a)-[]-(b) WITH a MATCH (b)-[]-(c) RETURN a,b,c
  desc: with clause with match clause, SHOULD GENERATE CROSS PRODUCT PLAN
  tasks: 
    - bind
    - plan
- sql: |
    MATCH (a)-[]-(b) WITH a, b MATCH (b)-[]-(c) RETURN a,b,c
  desc: with clause with match clause, should generate apply plan
  tasks: 
    - bind
    - plan