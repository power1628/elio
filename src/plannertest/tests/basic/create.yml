- sql: |
    CREATE (n:Person {name: 'Alice', age: 30})
  desc: Create a node with properties, without return clause
  tasks:
    - bind
    - plan
- sql: |
    CREATE (n:Person {name: 'Alice', age: 30}) RETURN *
  desc: Create a node with properties, with return clause
  tasks:
    - bind
    - plan
- sql: |
    CREATE (n:Person {name: 'Alice', age: 30}) RETURN n
  desc: Create a node with properties, with return clause, only return node
  tasks:
    - bind
    - plan
- sql: |
    CREATE (n:Person {name: 'Alice', age: 30}), (m:Person {name: 'Bob', age: 31})
  desc: create multiple nodes
  tasks:
    - bind
    - plan
- sql: |
    CREATE (:Person{name: 'Alice', age: 30}), (:Person{name: 'Bob', age: 31})
  desc: create without variable
  tasks:
    - bind
    - plan
- sql: |
    CREATE (a:Person {name: 'Alice', age: 30}), (b:Person {name: 'Bob', age: 31}), (a)-[:KNOWS]->(b)
  desc: create multiple nodes with relationships
  tasks:
    - bind
    - plan
- sql: |
    CREATE (a:Person {name: 'Alice', age: 30}), (b:Person {name: 'Bob', age: 31}), (a)-[r:KNOWS]->(b)
  desc: create multiple nodes with relationships and return r
  tasks:
    - bind
    - plan
